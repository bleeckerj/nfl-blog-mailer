<tr>
  <td align="left" style="border-left:{{ item['border_width']}} solid {{ item['outline_color']}}; border-right: {{ item['border_width']}} solid {{ item['border_color']}}; border-bottom: {{ item['border_width'] }} solid {{ item['border_color'] }}; background-color: {{ item['background_color']}}; border-collapse: collapse; border-bottom-left-radius: {{ item['radius']}}; border-bottom-right-radius: {{ item['radius']}};">
    
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <!-- Image Column -->
        <td align="center" valign="top" style="width: 50%; padding: 20px;">
          <a href="{{item['link_ref']}}">
            <img src="{{item['image_url']}}" alt="⊂(◉‿◉)つ" style="-ms-interpolation-mode: bicubic; display: block; width: 100%; height: auto; max-width: 260px;">
          </a>
        </td>

        <!-- Text Column -->
        <td align="left" valign="top" style="width: 50%; padding: 20px; font-family: {{ item['font_family'] }}; font-style: {{ item['font_style']}}; color: {{ item['text_color']}}; font-size: 15px; line-height: 18px; font-weight: 400;">
          <p style="margin: 0 0 15px 0;">
            {{ item['main_copy'] }}
          </p>
          <p style="margin: 0;">
            <a href="{{ item['link_ref'] }}" style="text-decoration: underline; color: {{ item['text_color'] }} !important;">{{ item['link_text'] }}</a> ⇨
          </p>
        </td>
      </tr>
    </table>

  </td>
</tr>
