<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template Live Update</title>
</head>
<body>

<!-- Input fields for the user to type into -->
<label for="image_url">Image URL:</label>
<input type="text" id="image_url" placeholder="Enter image URL"><br><br>

<label for="link_ref">Link Reference:</label>
<input type="text" id="link_ref" placeholder="Enter link reference"><br><br>

<label for="link_text">Link Text:</label>
<input type="text" id="link_text" placeholder="Enter link text"><br><br>

<!-- The template where the data will be updated -->
<div id="template">
    <!-- Your HTML structure here, replace {{}} with spans or other elements -->
    <img src="" alt="⊂(◉‿◉)つ" width="290" height="auto" id="template_image_url" style="display: block;max-height: 900px;max-width: 416px;width: 100%; border-radius: 0.8rem;margin-bottom: 0.8rem;">
    <p id="template_main_copy"></p>
    <a href="" id="template_link_ref"><b id="template_link_text"></b></a>
</div>

<script>
// Function to update the content based on the input fields
function updateContent() {
    const imageUrl = document.getElementById('image_url').value;
    const linkRef = document.getElementById('link_ref').value;
    const linkText = document.getElementById('link_text').value;

    // Update the src for the image
    document.getElementById('template_image_url').src = imageUrl;
    // For demonstration, update innerText; in practice, you may want to sanitize this input
    document.getElementById('template_link_ref').href = linkRef;
    document.getElementById('template_link_text').innerText = linkText;
}

// Event listeners for each input field
document.getElementById('image_url').addEventListener('input', updateContent);
document.getElementById('link_ref').addEventListener('input', updateContent);
document.getElementById('link_text').addEventListener('input', updateContent);
</script>
</body>
</html>
