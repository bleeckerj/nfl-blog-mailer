<tr>
  <td align="left" style="border-collapse:collapse">
    <!-- Heading line -->
    <p class="box-grey pr20 pl20 pt15 pb15 mb0" style="color:#000; font-size:16px; font-weight:400; line-height:23px; margin:0; margin-bottom:0; padding:0; background:{{ item['background_color'] }}; padding-top:15px; padding-right:20px; padding-bottom:15px; padding-left:20px">
      <b style="font-weight:600">{{ item['heading_text'] }}</b>
    </p>

    <!-- Buttons row -->
    <p class="box-grey pr20 pl20 pb10 pt0 mb0" style="color:#000; font-size:16px; font-weight:400; line-height:23px; margin:0; margin-bottom:0; padding:0; background:#f2f2f2; padding-right:20px; padding-bottom:10px; padding-left:20px">
      <a href="{{ item['left_button_link'] }}" class="btn btn-black" style="text-decoration:none !important; border-radius:2px; display:inline-block; padding:3px 8px 4px 8px; text-align:center; background:{{ item['left_button_color'] }}; color:#fff !important; margin:0 8px 5px 0" align="center">
        <b style="font-weight:600">{{ item['comment_button_label'] }}</b>
      </a>
      <a href="{{ item['right_button_link'] }}" class="btn btn-grey" style="text-decoration:none !important; border-radius:2px; display:inline-block; padding:3px 8px 4px 8px; text-align:center; background:{{ item['right_button_color']}}; color:#fff !important; margin:0 8px 5px 0" align="center">
        <b style="font-weight:600">{{ item['right_button_label'] }}</b>
      </a>
    </p>

    <!-- Main copy paragraph -->
    <p class="box-grey pr20 pl20 pb0 pt0 mb0" style="color:#000; font-size:16px; font-weight:400; line-height:23px; margin:0; margin-bottom:0; padding:0; background:#f2f2f2; padding-right:20px; padding-bottom:0; padding-left:20px">
      {{ item['main_copy'] | safe }}
    </p>

        <!-- subtext -->
        <p class="sm box-grey grey pt15 pr20 pl20 pb20 mb0" style="color:#5A5A5A !important; font-size:14px; font-weight:400; line-height:19px; margin:0; margin-bottom:0; padding:0; background:#f2f2f2; padding-top:15px; padding-right:20px; padding-bottom:20px; padding-left:20px">
          {{ item['subtext'] | safe }}
        </p>

    <!-- Divider line -->
    <div class="mb20" style="margin-bottom:20px; background-image:url ({{ item['divider_image']}} ); background-repeat:repeat-x; background-size:auto 2px; font-size:1px; height:2px" height="2">&nbsp;</div>
  </td>
</tr>
