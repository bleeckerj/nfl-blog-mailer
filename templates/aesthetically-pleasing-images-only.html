<!-- aesthetically-pleasing-images-only.html -->
<table border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" style="border-spacing:0; mso-table-lspace:0; mso-table-rspace:0; width:100%; background-color:#FFFFFF;">
{% for img_url in item['images'] %}
  <tr>
    <td align="center" style="padding:10px; margin:0; border-collapse:collapse;">
      <img src="{{ img_url }}" alt="Image" style="display:block; width:100%; height:auto; border-radius:0.8em; margin:0; padding:0;">
    </td>
  </tr>
  {% endfor %}
</table>
<!-- end aesthetically-pleasing-images-only.html -->
